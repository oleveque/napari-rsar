name: napari-rsar
display_name: rsar
contributions:
  commands:
    - id: napari-rsar.reader
      title: Read rSAR files (slc, rcc, dem, lobe)
      python_name: napari_rsar._reader:get_rsar_reader
    - id: napari-rsar.write_pamela
      title: Save an image layer to a binary/header files in PamelaX11 format.
      python_name: napari_rsar._writer:write_pamela_image
    - id: napari-rsar.write_numpy
      title: Save an image layer to a binary file in Numpy format.
      python_name: napari_rsar._writer:write_numpy_array
    - id: napari-rsar.widget_spectrum
      title: Compute the 2D FFT of the selected region in an image
      python_name: napari_rsar._widget:fft2
    - id: napari-rsar.widget_histogram
      title: Plot histogram of the selected region in an image
      python_name: napari_rsar._widget:hist
    - id: napari-rsar.widget_ign
      title: Get the WMS raster associated with the selected image
      python_name: napari_rsar._widget:get_wms_raster
      
  readers:
    - command: napari-rsar.reader
      accepts_directories: false
      filename_patterns:
      - '*.slc.toml'
      - '*.rcc.toml'
      - '*.dem.toml'
      - '*.lobe.toml'

  writers:
    - command: napari-rsar.write_pamela
      display_name: 'PamelaX11 format'
      layer_types:
        - image
      filename_extensions:
        - '.inf'
        - '.1'
    - command: napari-rsar.write_numpy
      display_name: 'Numpy format'
      layer_types:
        - image
      filename_extensions:
        - '.npy'

  widgets:
    - command: napari-rsar.widget_spectrum
      display_name: Spectrum 2D
    - command: napari-rsar.widget_histogram
      display_name: Histogram
    - command: napari-rsar.widget_ign
      display_name: IGN WMS Raster
